<template name="childDataTable">
    <div class="childTable">
        <table class="table table-striped table-hover childTable" align="center" id="childTablePage">
            <thead class="thead-inverse">
            <th>PID</th>
            <th>CID</th>
            <th>Qty</th>
            <th>Side</th>
            <th>Average Price</th>
            <th>Status</th>
            <th>Time</th>
            </thead>
            <tbody>
            {{#if Template.subscriptionsReady}}
                {{#each modal_function}}
                    <tr>
                        {{> childReply}}
                    </tr>
                {{/each}}
            {{else}}
                <p>Loading</p>
            {{/if}}
            </tbody>
        </table>
    </div>
</template>
