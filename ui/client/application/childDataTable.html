<template name="childDataTable">
    <div class="container-fluid">
        <table class="table table-striped table-hover" align="center">
            <thead class="thead-inverse">
            <th><h4>Parent Trade Id</h4></th>
            <th><h4>Child Trade Id</h4></th>
            <th><h4>Quantity</h4></th>
            <th><h4>Side</h4></th>
            <th><h4>Average Price</h4></th>
            <th><h4>Execution Status</h4></th>
            <th><h4>Time</h4></th>
            </thead>
            <tbody>
            {{#if Template.subscriptionsReady}}
                {{#each replies_function}}
                    <tr>
                        {{> childReply}}
                    </tr>
                {{/each}}
            {{else}}
                <p>Loading</p>
            {{/if}}
            </tbody>
            <div class="newClass" align="right">
                <ul class="pager" >
                    <li><a href="#">Previous</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
        </table>
    </div>
</template>
