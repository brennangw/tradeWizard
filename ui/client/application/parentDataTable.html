<template name="parentDataTable">
    <div class="parentTable">
        <table class="table table-striped table-hover parentTable" align="center" id="parentDataPage">
        <thead class="thead-inverse">
            <th><h5>Parent Trade Id</h5></th>
            <th><h5>Equity Id</h5></th>
            <th><h5>Side</h5></th>
            <th><h5>Quantity</h5></th>
            <th><h5>Time</h5></th>
        </thead>
        <tbody>
            {{#if Template.subscriptionsReady}}
                {{#each replies_function}}
                    <tr>
                        {{> Reply}}
                    </tr>
                {{/each}}
            {{else}}
                <p>Loading</p>
            {{/if}}
        </tbody>
        <!--<div class="newClass" align="right">-->
            <!--<ul class="pager" >-->
                <!--<li><a href="#">Previous</a></li>-->
                <!--<li><a href="#">Next</a></li>-->
            <!--</ul>-->
        <!--</div>-->
        </table>
        <nav>
            <ul class="pager">
                <li class="{{prevPageClass}}">
                    <a id="prevPage" href="{{prevPage}}">
                        <span aria-hidden="true">&larr;</span> Previous
                    </a>
                </li>
                <li class="{{nextPageClass}}">
                    <a id="nextPage" href="{{nextPage}}">
                        Next <span aria-hidden="true">&rarr;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</template>
