<template name="parentDataTable">
    <div class="parentTable">
        <table class="table table-striped table-hover parentTable" align="center">
        <thead class="thead-inverse">
            <th><h5>Parent Trade Id</h5></th>
            <th><h5>Quantity</h5></th>
            <th><h5>Side</h5></th>
            <th><h5>Average Price</h5></th>
            <th><h5>Execution Status</h5></th>
            <th><h5>Time</h5></th>
        </thead>
        <tbody>
            {{#if Template.subscriptionsReady}}
                {{#each replies_function}}
                    <tr>
                        {{> Reply}}
                    </tr>
                {{/each}}
            {{else}}
                <p>Loading</p>
            {{/if}}
        </tbody>
        <!--<div class="newClass" align="right">-->
            <!--<ul class="pager" >-->
                <!--<li><a href="#">Previous</a></li>-->
                <!--<li><a href="#">Next</a></li>-->
            <!--</ul>-->
        <!--</div>-->
        </table>
    </div>
</template>
