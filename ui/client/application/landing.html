<template name="landing">
    <!--Container to align modal button-->
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-7">
            </div>
            <div class="col-sm-2">
                <!-- Create order button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createOrder">Create Order</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="createOrder" class="modal fade" role="dialog">
        <div class="modal-dialog">
            {{> modalContent}}
        </div>
    </div>

    <!--TODO Enter the dynamic table here-->

</template>

<template name="modalContent">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Create Order</h4>
        </div>
        <div class="modal-body">
            {{> createOrderForm}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</template>

<template name="createOrderForm">
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="etf_symbol" class="col-sm-2 col-form-label">ETF Symbol:</label>
                <div class="col-sm-4">
                    <input type="form" class="form-control" id="etf_symbol" placeholder="ETF">
                </div>
            </div>
            <div class="form-group row">
                <label for="orderqty" class="col-sm-2 col-form-label">Order Quantity:</label>
                <div class="col-sm-4">
                    <input type="form" class="form-control" id="orderqty" placeholder="500">
                </div>
            </div>
            <div class="form-group row">
                <label for="strategy" class="col-sm-2 col-form-label">Trading Strategy:</label>
                <div class="col-sm-4">
                    <!--TODO Turn this form into a drop down select type list-->
                    <input type="form" class="form-control" id="strategy" placeholder="Trading Strategy">
                </div>
            </div>
            <!-- TODO Enter date picker for urgency here-->
            <div class="form-group row">
                <label for="account" class="col-sm-2 col-form-label">Account Number:</label>
                <div class="col-sm-4">
                    <input type="form" class="form-control" id="account" placeholder="Account Number">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-6 col-sm-10">
                    <button type="submit" class="btn btn-danger">SELL</button>
                </div>
            </div>
        </form>
    </div>
</template>
