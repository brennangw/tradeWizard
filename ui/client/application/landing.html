<template name="landing">
    <!--Container to align modal button-->
    {{> parentTradeModalTemplate}}

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
            </div>
            <div class="col-sm-3">
                <!-- Create order button -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{#if blotterShown}}<button type="button" class="btn btn-success" id="showBlotter"><b>Show Blotter</b></button>{{else}}<button type="button" class="btn btn-success" id="hideBlotter"><b>Hide Blotter</b></button>{{/if}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createOrderModal" align="left" id="placeOrder"><b>Place Order</b></button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="createOrderModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            {{> modalContent}}
        </div>
    </div>
    <br>
    <div class="table-responsive table">
            {{#if blotterShown}}
                <section class="replies" id="parentDataTable">
                    {{> parentDataTable}}
                </section>
            {{else}}
                <section class="replies" id="blotterDataTable">
                    {{> blotterDataTable}}
                </section>
            {{/if}}
    </div>
    {{> marketData }}
    <br>
</template>
