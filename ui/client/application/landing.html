<template name="landing">
    <!--Container to align modal button-->
    {{> parentTradeModalTemplate}}

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-7">
            </div>
            <div class="col-sm-2">
                <!-- Create order button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createOrderModal" align="left" id="placeOrder">Place Order</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="createOrderModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            {{> modalContent}}
        </div>
    </div>

    <br>
    <div class="table-responsive">
        <!--<table class="table">-->
            <!--<div class="tradeTable">-->
                <!--{{>reactiveTable collection=replies_function settings=tableSettings}}-->
            <!--</div>-->
        <!--</table>-->
        <section class="replies">
            {{> parentDataTable}}
        </section>
    </div>
    {{> marketData }}
</template>
