
<template name="landing">
    <!--Container to align modal button-->
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-7">
            </div>
            <div class="col-sm-2">
                <!-- Create order button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createOrderModal">Create Order</button>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#childModal">View Child Orders</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="createOrderModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            {{> modalContent}}
        </div>
    </div>


    <!--{{> createOrderForm}}-->
    <br>
    <div class="table-responsive">
        <table class="table>">
    <div class="tradeTable">
        {{>reactiveTable collection="replies" settings=tableSettings }}
    </div>
        </table>
    <div class="tradeTable">
        <tr>
            <td>
        {{#each replies_function}}
            {{> reply}}
        {{/each}}
            </td>
        </tr>
    </div>
    </div>

</template>

<template name="modalContent">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Place Order</h4>
        </div>
        <div class="modal-body">
            {{> createOrderForm}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</template>

<template name="createOrderForm">
    <div class="container">
        <form class="submitOrderForm">
            <div class="form-group row">
                <label for="etf_symbol" class="col-sm-2 col-form-label">ETF Symbol:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="etf_symbol" value="ACME" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="orderQty" class="col-sm-2 col-form-label">Order Quantity:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="orderQty" value="500" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="strategy" class="col-sm-2 col-form-label" required>Trading Strategy:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="strategy">
                        <option>Time-Weighted Average Price (TWAP)</option>
                    </select>
                </div>
            </div>
            <!-- TODO Enter date picker for urgency here-->
            <div class="form-group row">
                <label for="account" class="col-sm-2 col-form-label">Account Number:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="account" placeholder="Account Number" value="123456789" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3">
                    <input type="submit" class="btn btn-danger col-sm-3 btn-block" id="sell_button" value="SELL">
                    <input type="submit" class="btn btn-success col-sm-3 btn-block" id="buy_button" value="BUY" disabled>
                </div>
            </div>
        </form>
    </div>
</template>
