<template name="landing">
    <!--Container to align modal button-->
    {{> parentTradeModalTemplate}}

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-7">
            </div>
            <div class="col-sm-2">
                <!-- Create order button -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createOrderModal" align="left" id="placeOrder"><b>Place Order</b></button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="createOrderModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            {{> modalContent}}
        </div>
    </div>

    <br>
    <div class="table-responsive">
        <section class="replies">
            {{> parentDataTable}}
        </section>
    </div>
    {{> marketData }}
</template>
