<template name="parentTradeModalTemplate">
    <div class="modal fade" id="parentTradeModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Child Trade Information</h4>
                </div>

                <div class="modal-body">
                    <!--<label for="name"><h4>Associated Child Trades</h4></label>-->
                    <div class="tradeTableOnModal">
                        {{>reactiveTable collection="replies" settings=parentTableSettings}}
                    </div>
                    <div class="tradeTableOnModal">
                        <tr>
                            <td>
                                {{#each modal_function}}
                                    {{> reply}}
                                {{/each}}
                            </td>
                        </tr>
                    </div>
                </div>

                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary" id="save">Save</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
