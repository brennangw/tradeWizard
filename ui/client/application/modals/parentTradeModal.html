<template name="parentTradeModalTemplate">
    <div class="modal fade" id="parentTradeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <h4 class="modal-title">Child Trade Information</h4>
                        </div>
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-4">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-sm" align="left" id="cancelOrder"><h4>Cancel Order</h4></button>
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <!--<label for="name"><h4>Associated Child Trades</h4></label>-->
                    <section class="replies">
                        {{> childDataTable}}
                    </section>
                </div>

                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary" id="save">Save</button>-->
                    <div class="row">
                        <div class="col-md-10">
                    <div class="progress">

                        <div class="progress-bar progress-bar-striped active" role="progressbar"
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:{{progress_function}}%">
                            {{progress_function}}% Complete
                        </div>

                    </div>
                            </div>
                        <div class="col-md-2">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
