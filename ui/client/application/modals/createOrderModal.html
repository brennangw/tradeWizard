<template name="modalContent">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Create Order</h4>
        </div>
        <div class="modal-body">
            {{> createOrderForm}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</template>

<template name="createOrderForm">
    <div class="container">
        <form class="submitOrderForm">
            <div class="form-group row">
                <label for="etf_symbol" class="col-sm-2 col-form-label">ETF Symbol:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="etf_symbol" value="ACME" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="orderQty" class="col-sm-2 col-form-label">Order Quantity:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="orderQty" value="500" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="strategy" class="col-sm-2 col-form-label" data-toggle="tooltip" data-placement="top" title="
Immediate Sale: Execute trade order immediately

TWAP: Execute trade order in partitions over span of day
                " required>Trading Strategy:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="strategy">
                        <option>Time-Weighted Average Price (TWAP)</option>
                        <option>Immediate Sale</option>
                    </select>
                </div>
            </div>
            <!-- TODO Enter date picker for urgency here-->
            <div class="form-group row">
                <label for="account" class="col-sm-2 col-form-label">Account Number:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="account" placeholder="Account Number" value="123456789" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3">
                    <input type="submit" class="btn btn-danger col-sm-3 btn-block" id="sell_button" value="SELL">
                </div>
                <!--<div class="col-xs-3">-->
                <!--<input type="submit" class="btn btn-success col-sm-3 btn-block" id="buy_button" value="BUY" disabled>-->
                <!--</div>-->
            </div>
        </form>
    </div>
</template>
