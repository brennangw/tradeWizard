<template name="blotterDataTable">
    <div class="blotterTable">
        <table class="table table-striped table-hover blotterTable" align="center">
            <thead class="thead-inverse">
            <th>PID</th>
            <th>CID</th>
            <th>Qty</th>
            <th>Side</th>
            <th>Average Price</th>
            <th>Status</th>
            <th>Time</th>
            </thead>
            <tbody>
            {{#if Template.subscriptionsReady}}
                {{#each blotter_function}}
                    <tr>
                        {{> blotterReply}}
                    </tr>
                {{/each}}
            {{else}}
                <p>Loading</p>
            {{/if}}
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li class="{{prevPageClass}}">
                    <a id="prevPage" href="{{prevPage}}">
                        <span aria-hidden="true">&larr;</span> Previous
                    </a>
                </li>
                <li class="{{nextPageClass}}">
                    <a id="nextPage" href="{{nextPage}}">
                        Next <span aria-hidden="true">&rarr;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</template>
