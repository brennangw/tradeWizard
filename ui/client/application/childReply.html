<template name="childReply">
    <td>{{parentTradeId}}</td>
    <td>{{childTrade}}</td>
    <td>{{qty}}</td>
    <td>{{side}}</td>
    <td>{{avg_price}}</td>
    <td class={{status}} id="status">{{status}}</td>
    <td>{{readable_time}}</td>
    {{#if success_function}}
        <td class="glyphicon glyphicon-pencil" oid={{_id._str}} id="editTrade"></td>
        <td class="glyphicon glyphicon-ok hidden" oid={{_id._str}} id="saveTrade"></td>
    {{else}}
        <td></td>
    {{/if}}
</template>
