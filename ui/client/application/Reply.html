<template name="Reply">
    {{#if side_checker side}}

    <td class="bg-success"><b>{{pid}}</b></td>
    <td class="bg-success"><b>{{equityId}}</b></td>
    <td class="bg-success"><b>{{side}}</b></td>
    <td class="bg-success"><b>{{qty}}</b></td>
    <td class="bg-success"><b>{{time}}</b></td>
        <td class="bg-success">

            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:{{progress_function2 pid}}%">
                    {{progress_function2 pid}}% Complete
                </div>
            </div>
        </td>
    {{else}}
        <td class="bg-danger"><b>{{pid}}</b></td>
        <td class="bg-danger"><b>{{equityId}}</b></td>
        <td class="bg-danger"><b>{{side}}</b></td>
        <td class="bg-danger"><b>{{qty}}</b></td>
        <td class="bg-danger"><b>{{time}}</b></td>
        <td class="bg-danger">

            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:{{progress_function2 pid}}%">
                    {{progress_function2 pid}}% Complete
                </div>
            </div>
        </td>
    {{/if}}

</template>
