<template name="Reply">
    <td><b>{{pid}}</b></td>
    <td><b>{{equityId}}</b></td>
    <td><b>{{side}}</b></td>
    <td><b>{{qty}}</b></td>
    <td><b>{{time}}</b></td>
    <td>

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:{{progress_function2 pid}}%">
                {{progress_function2 pid}}% Complete
            </div>
        </div>
    </td>
</template>
